<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
</head>
<body onload="setInterval(Clock, 1000)">
    <h1 id="NepalTime"></h1>


    <script>
        function Clock(){
            var d = new Date();
            document.getElementById('NepalTime').innerHTML = d.toLocaleTimeString();
        }
    
    
    </script>

</body>
</html>
