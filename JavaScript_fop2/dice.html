<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice</title>
</head>
<body>
    
    <button id="d1">0</button>
    <button id="d2">0</button>

    <button onclick="roll();">roll a dice</button>

    <h1>0 + 0 = 0</h1>
    <p></p>

    <script>
        function roll(){
            var d1 = Math.ceil(Math.random()*6);
            var d2 = Math.ceil(Math.random()*6);
            var res = d1 + d2;
            document.getElementById('d1').innerHTML = d1;
            document.getElementById('d2').innerHTML = d2;
            if(d1==6 && d2==6)
            {
                document.querySelector('h1').innerHTML = d1+' + '+d2+' = '+res + '<br>' 
                document.querySelector('p').style.display = 'block';
                document.querySelector('p').innerHTML = 'Congratulations! You got a Jackpot.';
                document.querySelector('p').style.color = 'red';
            }
            else{
                document.querySelector('h1').innerHTML = d1+' + '+d2+' = '+res;
                document.querySelector('p').style.display = 'none';
            }
        }
    
    </script>

</body>
</html>
