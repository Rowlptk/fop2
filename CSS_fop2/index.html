<!-- CSS ==>  cascading style sheet -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Types of css</title>
    <!-- internal css  -->
    <style>
        #internal{
            color: green;
        }
    </style>
    <!-- external css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inline css, internal css, external css -->

    <!-- inline  -->
    <h3 style="color:tomato; border: 2px solid black;">This is inline css</h3>

    <h3 id="internal">This is internal css</h3>

    <h3 id="external">This is external css</h3>
</body>
</html>
